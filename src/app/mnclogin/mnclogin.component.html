
<div class="container">
    <h1>MNC Login</h1>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="signup-form">
      <!-- <div class="form-group">
        <label for="mncname">MNC Name:</label>
        <input type="text" id="mncname" name="mncname" [(ngModel)]="user.mncname" required>
        <div *ngIf="signupForm.controls['mncname'].invalid && signupForm.controls['mncname'].touched" class="error-message">
          MNC Name is required.
        </div>
      </div> -->
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
        <div *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched" class="error-message">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="8">
        <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="error-message">
          Password is required and must be at least 8 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="mnccode" style="color: red;">MNC Code:</label>
        <input type="text" id="mnccode" name="mnccode" [(ngModel)]="user.mnccode" required minlength="4">
        <div *ngIf="signupForm.controls['mnccode'].invalid && signupForm.controls['mnccode'].touched" class="error-message">
          Company Code is required and must be at least 4 characters long.
        </div>
      </div>
  
      <button type="submit" routerLink="/mnc"> Login</button>
        </form>
  </div>
